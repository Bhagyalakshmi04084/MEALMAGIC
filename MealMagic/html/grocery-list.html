<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/grocery-list.css">

    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="grocery-list">
          <h2 class="title">Grocery List</h2>
          <div class="grocery-items">
            <div class="item">
              <h3>Fruits</h3>
              <ul>
                <li>Bananas</li>
                <li>Apples</li>
                <li>Oranges</li>
              </ul>
            </div>
            <div class="item">
              <h3>Vegetables</h3>
              <ul>
                <li>Spinach</li>
                <li>Carrots</li>
                <li>Broccoli</li>
              </ul>
            </div>
            <div class="item">
              <h3>Meats</h3>
              <ul>
                <li>Chicken breast</li>
                <li>Ground beef</li>
                <li>Salmon</li>
              </ul>
            </div>
          </div>
          <a href="recipe-book.html" class="btn solid">Go to Recipe Book</a>
        </div>
      </div>
    </div>
    <script src="js/meal.js"></script>
  </body>
</html>
